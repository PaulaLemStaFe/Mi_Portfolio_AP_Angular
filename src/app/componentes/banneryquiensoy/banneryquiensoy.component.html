<!-- banner section -->
<div class="inforpersonal-quiensoy">
    <section class="secbanneryperfil">
        <div id="infopersonal">
            <!--iria mi nombre y profesion la puedo poner sobre el banner o debajo del mismo-->
            <h1 id="inicio"><strong><i>{{miPortfolio.name}}</i></strong></h1>
            <h2><strong><i>{{miPortfolio.title}}</i></strong></h2>
        </div>
        <div class="fotoperfil">
            <!--imagen circularubicada en la esquina inferior izquierda del banner-->
            <img [src]="miPortfolio.imgprofile" alt="María Paula Lemos" title="María Paula Lemos" align="right">
        </div>
    </section>
    <section class="secquiensoy">
        <!--parrafo o texto describiendo un poco de mi que iría en la parte del cuerpo de la pagina-->
        <div id="quiensoy">
            <h2 class="headding"><strong><i>{{miPortfolio.whoiamtitle}}</i></strong></h2>
            <br>
            <p class="sobre_mi_text">{{miPortfolio.whoiamtext.text01}}
                <br>
                <br>{{miPortfolio.whoiamtext.text02}}
                <br>
                <br>{{miPortfolio.whoiamtext.text03}}
            </p>
        </div>
    </section>
</div>
